<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Animals</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Animals</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" Animal?</h1>
      <ul class="Animals-list">
        <li>
          <button class="choose-Animals-btn">
            <p>cat</p>
            <img src="https://pngimg.com/uploads/cat/cat_PNG50545.png" alt="cat">
          </button>
        </li>
        <li>
          <button class="choose-Animals-btn">
            <p>Dogs</p>
            <img
               src="https://pngimg.com/uploads/dog/dog_PNG50411.png"
               alt="Dogs"
               />
          </button>
        </li>
        <li>
          <button class="choose-Animals-btn">
            <p>Huskey</p>
            <img
               src="https://pngimg.com/uploads/husky/husky_PNG46.png"
               alt="Huskey"
               />
          </button>
        </li>
        <li>
          <button class="choose-Animals-btn">
            <p>Panda</p>
            <img
               src="https://pngimg.com/uploads/panda/panda_PNG26.png"
               alt="Panda"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annnoyed yet? <br>
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
